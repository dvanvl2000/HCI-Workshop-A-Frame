<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-circle id="myCircle"
        width="15"
        height="10"
        depth="10"
        position="1 4 2"
        color="#5DFF45"
        shadow>
      </a-circle>
      <a-box id="myBox"
        width="5"
        height="2"
        depth="3"
        position="-1 3 1"
	rotation="1 2 3"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-ring id="myRing"
	 width="5"
	 height="10"
	 depth="5"
	 color="#FF1A1A"
	 scale="2 1 2"
	 >
       </a-ring>
       <a-plane id="myPlane"
	width="20"
	height="20"
	depth="1"
	position="-2 3 1"
	color="#2F0EB1"
	>
       </a-plane>
    </a-scene>
  </body>
</html>
