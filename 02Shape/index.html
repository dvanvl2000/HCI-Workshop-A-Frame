<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #ACE9DB">
   <a-box id="myBox"
      width="1"
      height="2"
      depth="2"
      position="0.5 2 2" 
      rotation="0 90 0"
      color="#BBAA33">
    </a-box>
    <a-sphere id="mySphere"
       position="0.5 1 1"
       radius="2"
       color="#FF1A1A">
     </a-sphere>
     <a-ring id="myRing"
       color="#2F0EB1" 
       radius-inner="1" 
       radius-outer="2">
     </a-ring>
     <a-octahedron id="myOctahedron"
       color="#blue" 
       radius="5">
     </a-octahedron>
     <a-plane 
       position="0 0 -4" 
       rotation="-90 0 0" 
       width="4" 
       height="4" 
       color="white">
      </a-plane>
    </a-scene>
  </body>
</html>
